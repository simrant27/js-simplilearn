<html>
  <head>
    JavaScript Tutorial
  </head>
  <body>
    <p id="demo"></p>
  </body>
  <script>
    let cars = ["bmw", "volvo", "honda"];
    document.getElementById("demo").innerHTML = cars;

    let bmw = cars[0];
    document.getElementById("demo").innerHTML = bmw;

    //array length
    let len = cars.length;
    document.getElementById("demo").innerHTML = len;

    let last = cars[cars.length - 1];
    document.getElementById("demo").innerHTML = last;

    //loop over arrays
    cars.forEach((item, index, array) => {
      console.log(item, index);
    });

    //array methods
    //to string
    document.getElementById("demo").innerHTML = cars.toString();

    //pop : remove last element from array
    let last1 = cars.pop();
    document.getElementById("demo").innerHTML = last1;
    let last2 = cars[cars.length - 1];
    console.log(last2);

    //push: add elemet at end of array
    cars.push("Audi");
    document.getElementById("demo").innerHTML = cars;

    //shift: remove first element of the array
    cars.shift();
    document.getElementById("demo").innerHTML = cars;

    //unshift(): add first element in array
    cars.unshift("Hyundi");
    document.getElementById("demo").innerHTML = cars;

    //concat(): to merge two different array

    let bikes = ["Pulsar", "royal enfield", "yamaha"];
    let vehicles = cars.concat(bikes);
    document.getElementById("demo").innerHTML = vehicles;

    //sort() : sort entire array into ascending order
    vehicles.sort();
    document.getElementById("demo").innerHTML = vehicles;

    //reverse(): reverse elemet of array
    vehicles.reverse();
    document.getElementById("demo").innerHTML = vehicles;

    //Map,reduce and filter
    //map(): create  a new array and performs a function on each array element and doesn't change the original array
    let num1 = [2, 3, 4, 5, 6, 7];
    let num2 = num1.map(multiply);
    function multiply(value) {
      return value * 2;
    }
    document.getElementById("demo").innerHTML = num2;

    //filter(): takes each elemet in an array and applies conditional statement
    let num3 = num1.filter(comp);
    function comp(value) {
      return value > 4;
    }
    document.getElementById("demo").innerHTML = num3;

    //reduce(): reduces an arrya of values down to just one value using a function
    let num4 = num1.reduce(sum);
    function sum(total, value) {
      return total + value;
    }
    document.getElementById("demo").innerHTML = num4;
  </script>
</html>

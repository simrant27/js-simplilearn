<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-defined function</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 6;
      let z = 7;
      let str = "hi!";
      console.log(eval("x+y"));
      console.log(eval(z));
      console.log(escape(str));
      console.log(unescape(str));
    </script>
  </body>
</html>

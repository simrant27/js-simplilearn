<html>
  <head>
    <title>Html Loops</title>
  </head>
  <body>
    <h1>JS loop</h1>
    <script>
      let x;
      // for loop
      for (x = 0; x < 5; x++) {
        if (x == 2) {
          // break;
          continue;
        }
        console.log(x);
      }

      // while loop
      y = 1;
      while (y <= 5) {
        if (y == 2) {
          y++;
          // break;
          continue;
        }
        console.log(y);
        y++;
      }

      // //do while loop
      z = 5;
      do {
        console.log(z);
        z--;
      } while (z > 0);

      // break out of loop
    </script>
  </body>
</html>

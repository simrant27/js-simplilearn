<html>
  <head>
    <title>JavaScript object</title>
  </head>
  <body>
    <h1>Object methods</h1>
    <p id="demo"></p>
    <button id="click_me">Click me</button>

    <script>
      let user = {
        name: "Simran",
        age: 23,
      };

      function sayHi() {
        alert("Hello");
      }
      user.message = sayHi;
      document.getElementById("demo").innerHTML = "Hi " + user.name;
      document.getElementById("click_me").onclick = user.message;
    </script>
  </body>
</html>

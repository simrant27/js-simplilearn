<html>
  <head>
    <title>JavaScript object</title>
  </head>
  <body>
    <h1>Creating Js object</h1>
    <p id="demo"></p>

    <script>
      //using object literal
      var student = {
        name: "Simran",
        age: 21,
        studies: "Software engineering",
      };
      document.getElementById("demo").innerHTML =
        student.name +
        " of the age " +
        student.age +
        " studies " +
        student.studies;
    </script>

    <script>
      // using new keyword
      var student = new Object();
      student.name = "Simran";
      student.age = 23;
      student.studies = "Software";
      document.getElementById("demo").innerHTML =
        student.name +
        " of the age " +
        student.age +
        " studies " +
        student.studies;
    </script>
